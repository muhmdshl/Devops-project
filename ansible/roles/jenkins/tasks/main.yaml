- name: Install Jenkins dependencies
  apt:
    name: openjdk-11-jdk
    state: present
    update_cache: yes

- name: Add Jenkins repo key
  apt_key:
    url: https://pkg.jenkins.io/debian/jenkins.io.key
    state: present

- name: Add Jenkins repo
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian binary/
    state: present

- name: Install Jenkins
  apt:
    name: jenkins
    state: present
    update_cache: yes